<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Animation: Quine & Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', 'Menlo', 'Monaco', 'Courier New', monospace;
        }
        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        #terminal-body {
            height: 450px; /* Set a fixed height */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen p-4">

    <div class="w-full max-w-3xl mx-auto">
        <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl shadow-2xl overflow-hidden">
            <!-- Terminal Header -->
            <div class="bg-slate-700/80 p-3 flex items-center space-x-2 border-b border-slate-600">
                <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                <div class="flex-grow text-center text-xs text-indigo-2r00">have a beautiful python quine</div>
            </div>

            <!-- Terminal Body -->
            <div id="terminal-body" class="p-6 text-sm text-indigo-200 md:text-base">
                <div id="terminal-content"></div>
            </div>
        </div>
    </div>

    <script>
        const contentElement = document.getElementById('terminal-content');
        const terminalBody = document.getElementById('terminal-body');

        const commands = [
            { type: 'input', text: `python3 -c "_='_=%r;print (_%%_)';print (_%_)"`, speed: 30 },
            { type: 'pause', duration: 750 },
            { type: 'output', text: `_='_=%r;print (_%%_)';print (_%_)`, speed: 0 },
            { type: 'pause', duration: 2000 },
            { type: 'input', text: 'cat ./zachs_contacts.md', speed: 80 },
            { type: 'pause', duration: 500 },
            { type: 'output', text: `
  # Contact Information
  You can reach out via the following channels:

  ** Email:     bryce_polymorph@proton.me **
  ** GitHub:    https://github.com/nylar357 **
  ** Phone:     +1-512-924-0085 **
`, speed: 20 },
            { type: 'pause', duration: 2000 },
            { type: 'input', text: 'redirect to a proper contact page coming...', speed: 40 },
        ];

        let currentLine;

        function createNewLine() {
            const line = document.createElement('div');
            line.innerHTML = `<span class="text-green-400">quine@machine:~$</span> <span class="command-text"></span><span class="blinking-cursor">â–‹</span>`;
            contentElement.appendChild(line);
            currentLine = line.querySelector('.command-text');
            terminalBody.scrollTop = terminalBody.scrollHeight;
            return line;
        }

        async function runCommands() {
            createNewLine(); // Start with a fresh line
            for (const cmd of commands) {
                const cursor = contentElement.querySelector('.blinking-cursor');
                if(cursor) cursor.style.display = 'inline-block';

                switch (cmd.type) {
                    case 'input':
                        await typeText(currentLine, cmd.text, cmd.speed);
                        break;
                    case 'output':
                        if (cursor) cursor.parentElement.remove();
                        await typeText(null, cmd.text, cmd.speed);
                        createNewLine();
                        break;
                    case 'pause':
                        if (cursor) cursor.style.display = 'none';
                        await new Promise(resolve => setTimeout(resolve, cmd.duration));
                        break;
                }
                 terminalBody.scrollTop = terminalBody.scrollHeight;
            }
             const finalCursor = contentElement.querySelector('.blinking-cursor');
             if(finalCursor) finalCursor.style.display = 'inline-block';
        }

        function typeText(element, text, speed) {
            return new Promise(resolve => {
                if (!element) {
                    const outputLine = document.createElement('div');
                    outputLine.className = 'text-slate-300 whitespace-pre-wrap';
                    contentElement.appendChild(outputLine);
                    element = outputLine;
                }

                let i = 0;
                function typing() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        terminalBody.scrollTop = terminalBody.scrollHeight;
                        setTimeout(typing, speed);
                    } else {
                        resolve();
                    }
                }
                typing();
            });
        }

        runCommands();
    </script>
<footer>
      <title>Redirecting...</title>
    <meta http-equiv="refresh" content="20; url=contact.html">
</footer>
</body>
</html>
